  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <h2>Nama:{{nama}} </h2>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <style>
    table, th, td {
      border:2px solid black;
    }
</style>
  <body>
    <table  style="width:100%">
        <tr>
        <th style = "background-color: grey">Nama Barang</th>
        <th style = "background-color: grey">Harga Barang</th>
        <th style = "background-color: grey">Deskripsi</th>
        </tr>
    {% for barang in list_barang %}
        <tr>
            <th style = "background-color: lightgrey">{{barang.nama_barang}}</th>
            <th style = "background-color: lightgrey">{{barang.harga_barang}}</th>
            <th style = "background-color: lightgrey">{{barang.deskripsi}}</th>
        </tr>
    {% endfor %}
    </table>
    ...<h5>Sesi terakhir login: {{ last_login }}</h5>
    
    <form id="form" onsubmit="return false">
        {% crsf_token %}
        <label>Nama Barang</label>
        <input type="text" name="nama_barang"></input>
        <label>Harga Barang</label>
        <input type="number" name="harga_barang"></input>
        <label>Deskripsi</label>
        <input type="text" name="deskripsi"></input>
        <button id="button" type="submit" value="Submit"></button>

    </form>
    <table id="table"></table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
  <script>
    async function  getwishlist()
{
    return fetch("{% url 'get_wishlist_json'}").then((res) => res.json())

}
async function refreshwishlist()
{
    document.getElementById('table').innerHTML =" "
    const wishlist = await getwishlist()
    let htmlString = <tr>
        <th>Nama Barang</th>
        <th>Harga Barang</th>
        <th>Deskripsi</th>
        </tr>
        wishlist.forEach((item) => {
            htmlString +=  <tr>
                <th>$(item.fields.nama_barang)</th>
                <th>$(item.fields.harga_barang)</th>
                <th>$(item.fields.deskripsi)</th>
                </tr>
        })
        document.getElementById('table').innerHTML = htmlString

}
function addwishlist(){
    fetch("{% url 'add_wishlist_item' %}", {
        method: "POST",
        body: new FormData(document.querySelector('#form'))

    }).then(refreshwishlist)
    return false
}
  </script>
</html>
